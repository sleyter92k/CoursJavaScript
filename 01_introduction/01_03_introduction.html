<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - 02  intro</title>
    <link rel="stylesheet" href="../css/01_01_introduction.css">
    <!-- Script JS dans l'en-tête de la page -->
    <!-- Mon code JS est ici placé dans l'en-tête, dans l'élément head de mon fichier, à l'intérieur de la balise script. Ce code récupère l'heure et l'actualise toutes les secondes et nous permet de l'afficher ou de la masquer via un bouton -->
    <!-- JS !!!  ; ouvrez toujours l'inspecteur de votre navigateur et sa console pour avoir les informations sur les scripts -->
    <script>
    document.addEventListener('DOMContentLoaded', function(){
        let bonjour = document.getElementById('b1');
        bonjour.addEventListener('click', coucou);

        function  coucou(){
            alert('Coucou ! C\'est encore moi !');
        }
    });
    </script>
</head>   
<body>
    <h1>JavaScript - 03</h1>
    <button id="b1" class="bouton">Cliquez sur moi</button>
    <button id="b2" class="bouton">Ajoutez un paragraphe</button>















</body>
</html>
