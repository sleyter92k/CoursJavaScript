<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>JavaScript - VIII/5 - Toogle</title>   
    <link rel="stylesheet" href="../css/JS.css">

    <!-- <script src="selecteur.js"></script> -->
    <style>
        .cache {
            display: none;
        }
    </style>
    </head>

<body>
    <!-- ================= -->
    <!-- En-tête de page -->
    <!-- ================= -->
    <div class="container-fluid bg-info p-5 text-center">
        <h1 id="titreN1" class="display-4" >JavaScript - VIII/05 - Toogle</h1>
        <p class="lead">Afficher, cacher un élément</p>
    </div>
    <!-- ================= -->
    <!-- Conteneur principal -->
    <!-- ================= -->
    <div class="container p-4">
        <section class="row mt-4">

            <div class="col-12">
                <button type="button" class="btn btn-outline-primary" id="cacheImage">Afficher/cacher l'image</button>
            </div>
            <!-- fin col -->
            </section>

            <section class="row mt-4">
                <div class="col-12">
                    <img src="img/paris-1225923_1280.jpg" alt="paris" class="img-fluid cache">   
                </div>    
            </section>

 
    </div>
    <!-- fin div container -->

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


        <script>
            let bouton = document.querySelector('#cacheImage');
            console.log(bouton);

            let photo = document.querySelector('.cache');
            console.log(photo);

            function cliqueBouton() {
                photo.classList.toggle('cache');
            }
            bouton.addEventListener('click', cliqueBouton);
        </script>
</html>
