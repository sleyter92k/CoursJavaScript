<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>JavaScript - VIII/04 - Formulaires</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <style>
      .error {
        border: 2px solid red;
      }

      .valide {
        border: 2px solid greenyellow;
      }
    </style>
  </head>

  <body>
    <!-- ================= -->
    <!-- En-tête de page -->
    <!-- ================= -->
    <div class="container-fluid bg-info p-5 text-center">
      <h1 id="titreN1" class="display-4">JavaScript - VIII/04 - Formulaires</h1>
      <p class="lead">Deux formulaires</p>
    </div>
    <!-- ================= -->
    <!-- Conteneur principal -->
    <!-- ================= -->
    <div class="container p-4">
      <!-- 1er formulaire -->
      <section class="row mt-4 border border-danger p-4">
        <div class="col-5">
            <h2>Formulaire 1</h2>
            <p>Fonction controleForm()</p>
        </div>
        <!-- fin col -->

        <div class="col-7">

            <form action="#" method="GET" name="form1" class="form-inline bg-primary">
                <div class="row">
                    <div class="col">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" name="pseudo" id="pseudo" placeholder="Votre Pseudo" class="form-control" required>
                    </div>
                    
                    <div class="col">
                        <label for="mdp">Mot de passe</label>
                        <input type="password" name="mdp" id="mdp" placeholder="Votre Mot de Passe" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                <button type="submit" id="submit" value="ok" class="btn btn-dark" onclick="controleForm()">Connexion</button>
                </div>
            </form>
        </div>
      </section>

      <section class="row mt-4">
            <form action="#" method="POST" name="inscription" id="formulaireInscription">
                <div class="col-5">
                    <h2>Formulaire 2</h2>
                    <p>Fonction controleForm()</p>
                </div><hr>

                <div class="mb-3">
                <label for="prenom" class="form-label">Prénom *</label>
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="votre prénom" aria-describedby="prenom">
                </div>
                <div class="mb-3">
                <label for="nom" class="form-label">Nom *</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="votre nom">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="nom@exemple.com" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="mdp2" class="form-label">Choisisez un Mot de Passe *</label>
                    <input type="password" class="form-control" id="mdp2" name="mdp2" placeholder="choisisez un mot de passe" aria-describedby="mdp2">
                    <button type="button" id="eye">
                      <img src="https://cdn0.iconfinder.com/data/icons/feather/96/eye-16.png" alt="eye" />
                  </button>
                </div>

                <div class="mb-3">
                    <label for="confmdp2" class="form-label">Retapez votre Mot de Passe *</label>
                    <input type="password" class="form-control" id="confmdp2" name="confmdp2" placeholder="retapez votre votre mot de passe" aria-describedby="confmdp2">
                    
                </div>
                
                <button type="submit2" value="inscription" class="btn btn-primary">Connexion</button>
                <!-- <button type="reset" class="btn btn-danger">Effacer</button> -->
                <button id="resetForm" class="btn btn-danger">Effacer</button>
            </form>
      </section>
    </div>
    <!-- fin div container -->

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- JS pour les deux formulaires  -->
    <script src="formulaire.js"></script>
  </body>
</html>
