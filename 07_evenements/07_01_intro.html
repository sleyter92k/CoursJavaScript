<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>JavaScript - VII/01 - Les évènements</title>   
    <link rel="stylesheet" href="../css/styles.css">
    </head>

<body>
    <!-- ================= -->
    <!-- En-tête de page -->
    <!-- ================= -->
    <div class="container-fluid bg-info p-5 text-center">
        <h1 id="titreN1" class="display-4" >JavaScript - VII/01 - Les évènements</h1>
        <p class="lead">Les évènements en JS</p>
    </div>
    <!-- ================= -->
    <!-- Conteneur principal -->
    <!-- ================= -->
    <div class="container p-4">

        <section class="row mt-4">
            <div class="col-12 col-md-3 bg-primary text-white">
                <h4>addEventListener()</h4>
                <p>Un simple clique sur la div #rouge à droite</p>
                <p id="p1">Un simple clique sur ce paragraphe</p>
            </div>
            <!-- fin col -->
            
            <div class="col-12 col-md-3 bg-warning text-white">
                <div id="rouge">#rouge</div>
            </div>
            <!-- fin col -->

            <div class="col-12 col-md-3 bg-success text-white">
                <div id="orange">#orange</div>
            </div>
            <!-- fin col -->
            <div class="col-12 col-md-3 bg-info text-white">
                <div id="bleu">#bleu</div>
            </div>
            <!-- fin col -->

        </section>
        <!-- fin rangée -->
        <section class="row mt-4">
            <!-- action pour envoyer le form -->
            <!-- method soit get soit post -->
            <form action="" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Adresse Mail</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required>
                  <div id="email" class="form-text">On ne transmettra jamais votre email à des tiers.</div>
                </div>
                <div class="mb-3">
                  <label for="Pass" class="form-label">Mot de Passe</label>
                  <input type="password" class="form-control" id="Password1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Voir mon mot de passe</label>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Envoyer</button>
              </form>
        </section>

        
        
    </div>
    <!-- fin div container -->

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

        <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key"></script>

        <script src="../js/mon_js.js"></script>
        <script src="intro.js"></script>
</body>
</html>
